<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="text/html" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="team_body">
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header--logo">
                    <div class="header--logo--title_block">
                        <h1 class="header--logo--title_block--suptitle">Mara</h1>
                        <h1 class="header--logo--title_block--title">M</h1>
                    </div>
                </div>
                <nav class="header_nav">
                    <a href="MaraX.html" class="header_nav--link">MaraX</a>
                    <a href="MaraXPro.html" class="header_nav--link">MaraX Pro</a>
                    <a href="team.html" class="header_nav--link">Команда</a>
                    <button data-open="modal" class="header_nav--link btn">Предзаказ</button>
                    <a href="index.html" class="header_nav--link">Главная</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="team">
        <div class="container">
            <div class="team_inner">
                <div class="team_inner--up_block">
                    <div class="team--item_block">
                        <div class="team--item blue">
                            <div class="team--item_inner">
                                <h1 class="team--item--title">Аnalyst</h1>
                                <footer class="team--item--footer">
                                    <h1 class="team--item--footer--name">Руслан <br> Авдеев</h1>
                                    <nav class="team_nav">
                                        <a href="https://vk.com/anatolich_r" class="team_nav--link"><i class="fa fa-vk" aria-hidden="true"></i></a>
                                        <a href="#" class="team_nav--link"><i class="fa fa-telegram" aria-hidden="true"></i></a>
                                        <a href="#" class="team_nav--link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                    </nav>
                                </footer>
                            </div>
                            <img class='team--item--image' src="assets/images/team/1.jpg" alt="">
                        </div>
                    </div>
                    <div class="team--item_block">
                        <div class="team--item green">
                            <div class="team--item_inner">
                                <h1 class="team--item--title">Design</h1>
                                <footer class="team--item--footer">
                                    <h1 class="team--item--footer--name">Артём <br> Калюжный</h1>

                                        <a href="https://vk.com/zerrant" class="team_nav--link"><i class="fa fa-vk" aria-hidden="true"></i></a>

                                    </nav>
                                </footer>
                            </div>
                            <img class='team--item--image' src="assets/images/team/2.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="team_inner--bottom_block">
                    <div class="team--item_block">
                        <div class="team--item purple">
                            <div class="team--item_inner">
                                <h1 class="team--item--title">CEO</h1>
                                <footer class="team--item--footer">
                                    <h1 class="team--item--footer--name">Алёна <br> Топилина</h1>
                                    <nav class="team_nav">
                                        <a href="https://vk.com/naadneee" class="team_nav--link"><i class="fa fa-vk" aria-hidden="true"></i></a>
                                        <a href="#" class="team_nav--link"><i class="fa fa-telegram" aria-hidden="true"></i></a>
                                        <a href="#" class="team_nav--link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                    </nav>
                                </footer>
                            </div>
                            <img class='team--item--image' src="assets/images/team/3.jpg" alt="">
                        </div>
                    </div>
                    <div class="team--item_block">
                        <div class="team--item orange">
                            <div class="team--item_inner">
                                <h1 class="team--item--title">Developer</h1>
                                <footer class="team--item--footer">
                                    <h1 class="team--item--footer--name">Михаил <br> Железняков</h1>
                                    <nav class="team_nav">
                                        <a href="https://vk.com/zheleznyakov03" class="team_nav--link"><i class="fa fa-vk" aria-hidden="true"></i></a>
                                        <a href="#" class="team_nav--link"><i class="fa fa-telegram" aria-hidden="true"></i></a>
                                        <a href="#" class="team_nav--link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                    </nav>
                                </footer>
                            </div>

                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="team_mara_logo">
            <div class="team_mara_logo--block">
                <h1 class="team_mara_logo--block--title">Mara <br> <span class="team_mara_logo--block--title--inside">ИВТ-160</span></h1>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="overlay">
            <div class="modal_block">
                <h1 class="modal_block--title">Предзаказ</h1>
                <div class='modal_block--form'>
                    <h2 class="modal_block--form--title">Выберите модель</h2>
                    <div class="modal_block--form--models">
                        <button class="modal_block--form--models--mara">MaraX</button>
                        <button class="modal_block--form--models--mara">MaraX Pro</button>
                    </div>
                    <input class='modal_block--form--input' placeholder="Введите ФИО..." type="text">
                    <input class='modal_block--form--input' placeholder="Введите телефон..." type="tel">
                    <button class='modal_block--form--btn'>Отправить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/team.js"></script>
    <script src="assets/js/modal.js"></script>

</html>
